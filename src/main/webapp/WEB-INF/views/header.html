<%@ taglib prefix="spring" uri="http://www.springframework.org/tags" %>
<%@ taglib prefix="form" uri="http://www.springframework.org/tags/form"
%> <%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link href="../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/ >
<script src="../resources/js/bootstrap.min.js" type="text/javascript"></script >
<script src="../resources/js/jquery.min.js" type="text/javascript" ></script >


<script type="text/javascript">
  $(document).ready(function() {
	  $('li.active').removeClass('active');
	  $('a[href="' + location.pathname + '"]').closest('li').addClass('active'); 
	});
  </script>

<style type="text/css">
.navbar-fixed-left {
	width: 165px;
	position: fixed;
	height: 100%;
}

.center {
	margin: auto;
	padding: 15px;
}

.failed {
	color: red;
	padding: 20px;
}

.full {
	height: 100vh;
	width: 100vw;
	max-width: 100%;
}
</style>

</head>


<body>
<body>
	<nav class="navbar navbar-default navbar-fixed-left">
		<div class="container-fluid">
			<div class="nav navbar-nav">
				<li class="active"><a
					href="${pageContext.request.contextPath}/digitalbanking/home">Home</a></li>
				<li><a
					href="${pageContext.request.contextPath}/digitalbanking/savingsadvisor">Savings
						Advisor</a></li>
			</div>
		</div>
	</nav>
	<div class="container" style="margin-left: 150px;">
		<form:form action="${pageContext.request.contextPath}/logout"
			method="POST">
			<input class="btn btn-primary" id="Logout" type="submit"
				value="Logout" style="float: right; margin-top: 10px;" />
		</form:form>

		<label id="BankNameTitle"><center>
				<h2 style="color: blue;">My Bank Buddy</h2>
				<center></label>
		<div id="WelcomeMsg" style="text-align: right;">
			<b>Welcome Admin</b>
		</div>

		<div
			style="text-align: left; border: 1px solid blueviolet; padding: 30px;"
			class="full">
			<h4 style="color: blue;">
				<b>Welcome to Savings Advisor</b>
			</h4>
</body>
</html>
